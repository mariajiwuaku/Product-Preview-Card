<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card (day 1/20 challenge)</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <main class="main">
        <div class="img">
            <picture>

            <source media="(max-width: 768px)">
            <img src="./images/image-product-desktop.jpg" alt="image of product" height="400" width="250" class="img" />
            </source>
            </picture>
        </div>
        <div class="container">
            <div class="preview">
                <div class="text1">
                    <h3>PERFUME</h3>

                </div>
                <div class="text2">
                <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>

                <div class="text3">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                    <p class="text4"><b>$149.99</b> <del><span>$169.99</span></del></p>
                </div>
                <div>
                    <button><i><img class="icon" src="./images/icon-cart.svg" alt="icon">Add to cart</i></button>
                </div>
            </div>
        </div>

            

     
</main>
<footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/home">Frotend Mentor</a> .Coded by Jiwuaku Maria-goretti</p>
</footer>
</body>
</html>
